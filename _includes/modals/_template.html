<div class="modal fade" id="{{ include.id }}" tabindex="-1" role="dialog" aria-labelledby="configurationLabel" aria-hidden="true">
    <form>
        <div class="modal-dialog {{include.size}}" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="configurationLabel">{{ include.title }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    {{ include.content }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    {% if include.hideSave != true %}
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</div>
